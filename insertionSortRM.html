<script>
    function insSortRM(myList) {
        var wallNumber;
        var j;

        for (var i = 1; i < myList.length; i++) {
            wallNumber = myList[i];
            j = i - 1;


            while (j >= 0 && myList[j] > wallNumber) {
                myList[j + 1] = myList[j];
                j = j - 1;
            }
            myList[j + 1] = wallNumber;
        }
        return myList;
    }
