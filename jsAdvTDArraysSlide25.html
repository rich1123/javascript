<script>

    function Stack() {
        this.number = 0;
        this.item = [];
    }

    Stack.prototype.push = function (value) {
        this.item [this.number++] = value;
    };

    Stack.prototype.pop = function () {
        return this.item [--this.number];
    };
        debugger;

        var stackOne = new Stack();
        stackOne.push(1);
        stackOne.push(2);
        stackOne.push(3);
        alert(stackOne.pop() + " " + stackOne.pop() + "" + stackOne.pop());

</script>
